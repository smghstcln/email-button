  <title>Bus Departure App</title>

<body>
  <div class="container">
    <h1>ðŸšŒ Bus Departure Readiness</h1>
    <p class="subtitle">How many people are ready to go in the bus?</p>
    <div class="counter-section">
      <button id="decrement" aria-label="Decrease">-</button>
      <span id="readyCount">0</span>
      <button id="increment" aria-label="Increase">+</button>
    </div>
    <p id="statusMessage" class="status-message"></p>
    <button id="adminLoginBtn" class="admin-btn">Admin Login</button>
  </div>
  <div id="adminPanel" class="admin-panel" style="display:none;">
    <h2>Admin Panel</h2>
    <div class="admin-row">
      <label for="thresholdInput">Set Threshold:</label>
      <input type="number" id="thresholdInput" min="1" style="width:60px;" />
      <button id="setThresholdBtn">Set</button>
    </div>
    <div class="admin-row">
      <button id="resetBtn">Reset Counter</button>
    </div>
    <div class="admin-row">
      <label for="lockToggle">Lock Counter:</label>
      <input type="checkbox" id="lockToggle" />
    </div>
  </div>
